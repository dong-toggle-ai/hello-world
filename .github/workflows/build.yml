  pull_request:
    types:
      - opened
  push:
    branches:
      - '**'

jobs:
  build:
    name: Test
    uses: ./.github/workflows/test-python.yml
    secrets: inherit
    with:
      python-version: '3.10'
      dependency-management: 'poetry'
      coverage-threshold: 70


